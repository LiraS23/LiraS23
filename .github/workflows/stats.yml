name: Update GitHub Stats
on:
  schedule:
    - cron: '0 0 * * *'  # Atualiza diariamente à meia-noite
  workflow_dispatch:     # Permite execução manual
jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Generate Stats Card
        uses: anuraghazra/github-readme-stats@main
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          username: LiraS23
          theme: dark
          include_all_commits: true
          count_private: true
          show_icons: true
          hide_title: false
          line_height: 25
          hide_rank: false
          custom_title: "Minhas Estatísticas do GitHub"
          output_file: github-stats.svg  # Nome do arquivo gerado

      - name: Commit Changes
        run: |
          git config --global user.name "Seu Nome"
          git config --global user.email "seu-email@example.com"
          git add github-stats.svg
          git commit -m "Update GitHub Stats"
          git push
