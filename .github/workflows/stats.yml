name: Update GitHub Stats
on:
  schedule:
    - cron: '0 0 * * *'  # Atualiza diariamente à meia-noite
  workflow_dispatch:      # Permite execução manual
jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20  # Versão necessária

      - name: Generate Stats
        uses: anuraghazra/github-readme-stats@29977629cecaf4e92bcf238fb7925cbfee89e16d  # Commit mais recente
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          username: LiraS23
          theme: dark
          include_all_commits: true
          count_private: true
          show_icons: true
          hide_title: true
          output_file: github-stats.svg

      - name: Commit and Push
        run: |
          git config --global user.name "LiraS23"
          git config --global user.email "seu-email@exemplo.com"  # Substitua pelo seu e-mail!
          git pull origin main
          git add github-stats.svg
          git commit -m "Update GitHub Stats"
          git push origin main
